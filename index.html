<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
      <div class="registration">
            <h2>Register Here</h2>
         <form id="register" method="post" action="./thank.html">
        
        <br>
        <label for="fname:">First Name:</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="Enter Yout First Name">
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
        <br>
        <label for="dob">Date Of Birth</label>
        <br>
        <input type="date" name="dob" id="name" placeholder="dob">
        <br>
        <label for="email">Email-id</label>
        <br>
        <input type="email" name="email" id="email"
        placeholder="Enter Your email">
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp; 
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="male">Female</span>
        <br>
        <label for="language">Known Language:</label>
        <br>
        <input type="checkbox" name="lang" id="eng">
        <span id="eng">Eng</span>
        <input type="checkbox" name="lang" id="hindi">
        <span id="hindi">Hindi</span>
        <input type="checkbox" name="lang" id="kannada">
        &nbsp;
        <span id="kannada">Kanad</span>       
        <hr>
        <h2>Conatct Details</h2>
        <label for="number" >Phone Number</label>
        <br>
        <input type="text" required maxlength="10">
        <br>
        <label for="address1" >AddressLine1</label>
        <br>
        <input type="text" required maxlength="100" name="address1" id="address1" placeholder="Enter Adrees Line-1">
        <br>
        <label for="address2" >AddressLine2</label>
        <br>
        <input type="text" required maxlength="100" name="address2" id="address2" placeholder="Enter Adrees Line-2">
        <br>
        <label for="pin">PIN</label>
        <br>
        <input type="text" required maxlength="6" name="pin" id="pin" placeholder="PIN">
        <br>
        <label for="state">State</label>
        <br>
        <input type="text" name="state" id="state" placeholder="state">
        <br>
        <input type="submit" value="submit" name="submit" id="submit">

      </form>
      </div>
</div>
 

</body>
</html>
